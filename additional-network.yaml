spec:
  additionalNetworks:
  - name: br123-net
    namespace: default
    type: Raw
    rawCNIConfig: |-
        {
        	"cniVersion": "0.3.1",
        	"name": "br123-nad",
        	"plugins": [{
        		"type": "bridge",
        		"bridge": "br123",
        		"vlan": 0,
        		"ipMasq": true,
        		"ipam": {
        			"datastore": "kubernetes",
        			"kubernetes": {
        				"kubeconfig": "/etc/kubernetes/cni/net.d/whereabouts.d/whereabouts.kubeconfig"
        			},
        			"type": "whereabouts",
        			"range": "192.168.123.0/24",
        			"range_start": "192.168.123.20",
        			"range_end": "192.168.123.29",
        			"routes": [{
        				"dst": "9.0.0.0/24",
        				"gw": "192.168.123.1"
        			}],
        			"log_file": "/var/log/whereabouts.log",
        			"log_level": "debug"
        		}
        	}]
        }
  - name: br124-net
    namespace: default
    type: Raw
    rawCNIConfig: |-
        {
        	"cniVersion": "0.3.1",
        	"name": "br124-nad",
        	"plugins": [{
